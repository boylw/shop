<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/base.css"/>
    <link rel="stylesheet" href="../css/cartshop.css"/>
    <link rel="shortcut icon" href="../favicon.ico"/>
    <script type="text/javascript" src="../js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="../js/cart.js"></script>
    <title>我的购物车</title>
</head>
<body>
<!--网站顶部-->
<div class="head">
    <div class="w1000">
        <div class="head-left">
            <b>欢迎来到五帅购书网</b>
            <a href="login.html">&nbsp;登录&nbsp;</a>
            <b>|</b>
            <a href="register.html">&nbsp;注册</a>
        </div>
    </div>
</div>
<div class="clearfix"></div>
<!--网站头部-->
<div class="logoBar">
    <div class="w1000">
        <div class="ac">
            <h2>五帅图书城</h2>
        </div>
        <div class="ad">
            <span class="g">正版好图书</span>
            <span class="y">全场满69包邮</span>
            <span class="z">特价书一折起</span>
        </div>
    </div>
</div>
<!--网站主题-->
<div class="content">
    <div class="w1000">
        <div class="shoppingPrc">
            <span class="current">我的购物车</span><span>核对订单信息</span><span>成功提交</span>
        </div>
        <div class="bookdl">
            <ul>
                <li class="f1"><span class="J_selectALL selectAll"></span>作者</li>
                <li class="f2">图书名称</li>
                <li class="f3">定价（元）</li>
                <li class="f4">一星会员（元）</li>
                <li class="f5">数量操作</li>
                <li class="f6">小计（元）</li>
                <li class="f7">操作</li>
            </ul>
        </div>
        <div class="list">
            <ul>
                <li class="bookInfo">
                    <span class="name">吴越</span>
                    <h1 class="bookname">爱在疼痛时-被改造者的情事</h1>
                    <span class="sellprice">28.0</span>
                    <span class="price">9</span>
                    <b class="rd">-</b><i>1</i><b class="add">+</b>
                    <span class="num">9</span>
                    <span class="doSome">删除</span>
                </li>
                <li class="bookInfo">
                    <span class="name">李斯</span>
                    <h1 class="bookname">实验电影史与录像史</h1>
                    <span class="sellprice">38.0</span>
                    <span class="price">16.0</span>
                    <b class="rd">-</b><i>1</i><b class="add">+</b>
                    <span class="num">16.0</span>
                    <span class="doSome">删除</span>
                </li>
                <li class="bookInfo">
                    <span class="name">卡洛·金斯伯格</span>
                    <h1 class="bookname">夜间的战斗</h1>
                    <span class="sellprice">24.0</span>
                    <span class="price">11.8</span>
                    <b class="rd">-</b><i>1</i><b class="add">+</b>
                    <span class="num">11.8</span>
                    <span class="doSome">删除</span>
                </li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
